     <div id="register" class="register">

                <div class="inputs">

                </div>
                <div class="inputs">

                        <label for="name">Date of Birth</label>

                    </div>

                        <input id="gender" type="text" >
                    </div>
                </div>
                <div class="inputs">

                    <div class="inputForm">
                        <label for="name">Nationality</label>
                        <input id="nationality" type="text" >
                    </div>
                    <!-- lastname -->
                    <div class="inputForm">
                        <label for="name">Phone Number</label>
                        <input id="phone" type="tel" >
                    </div>
                </div>
                <div class="inputs">
                    <!-- firstname -->
                    <div class="inputForm">
                        <label for="name">Previous School
                        </label>
                        <input id="PreviousSchool" type="text" >
                    </div>
                    <!-- lastname -->
                    <div class="inputForm">
                        <label for="name">Desired Faculty</label>
